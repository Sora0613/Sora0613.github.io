<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Page - Sora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<style>
    .aspect-ratio-block {
        background: #fff;
        width: 50%;

    }

    .resize img {
        width: 100%;
    }
</style>

<body>
<div class="container">
    <div class="container">
        <h1 class="text-center my-5">Todo App</h1>
        <div class="d-flex flex-column align-items-center">
            <div class="aspect-ratio-block">
                <div class="resize">
                    <img src="images/todo/image1.png" class="my-3" alt="Image 1">
                    <br>
                    <img src="images/todo/image2.png" class="my-3" alt="Image 2">
                    <br>
                    <img src="images/todo/image3.png" class="my-3" alt="Image 3">
                    <br>
                    <img src="images/todo/image4.png" class="my-3" alt="Image 4">
                    <br>
                    <img src="images/todo/image5.png" class="my-3" alt="Image 5">
                    <br>
                    <img src="images/todo/image6.png" class="my-3" alt="Image 6">
                </div>
            </div>
        </div>
    </div>
</div>

</html>
